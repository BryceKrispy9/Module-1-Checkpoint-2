<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 1 Checkpoint 2</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flexOne">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>

    <div class="spacer5"></div>

    <div class="flexTwo">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>
    
    <div class="spacer5"></div>

    <div class="flexThree">
        <div class="square">1</div>
        <div class="square">2</div>
        <div class="square">3</div>
    </div>

    <div class="spacer5"></div>

    <div class="flexFour"> 
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>

    <div class="spacer5"></div>

    <div class="flexFive">
        <div class="square"></div>
        <div class="square" id="grow"></div>
        <div class="square"></div>
    </div>

    <div class="spacer5"></div>

    <div class="flexSix">
        <div class="one">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>

        <div class="two">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>

        <div class="three">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
    </div>

    <div class="spacer5"></div>

    <div class="flexSeven">
        <div class="oneSquare">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>

        <div class="twoSquare">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>

        <div class="threeSquare">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>

        <div class="fourSquare">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
    </div>

    <div class="spacer5"></div>

    <div class="flexEight">
        <div class="one">
            <div class="square"></div>
        </div>

        <div class="two">
            <div class="square"></div>
        </div>

        <div class="three">
            <div class="square"></div>
        </div>
    </div>

    <div class="spacer5"></div>

    <div class="flexNine">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square" id="special"></div>
        <div class="square"></div>
    </div>
</body>
</html>
